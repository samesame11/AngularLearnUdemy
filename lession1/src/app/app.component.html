<div class="container">
    <div class="ror">
        <div class="col-xs-12">
          <br>
            <button class="btn  btn-primary" (click)="onToggleDetails()"> Display Detail</button>
            <p *ngIf="showSecret">Secret Password = tuna</p>
            <div *ngFor = " let logItem of log"

        </div>
    </div>
</div>
